<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Gestión Educativa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    header {
      background-color: #2C3E50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1ABC9C;
    }

    main {
      max-width: 700px;
      margin: 100px auto 40px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    h2 {
      color: #2C3E50;
    }

    .respuesta {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }

    .respuesta:hover {
      background-color: #eef3f7;
    }

    .respuesta input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      background-color: #1ABC9C;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo_EDUCARIA_retina_movil.png" alt="educaria">
      <span><strong>Educaria</strong></span>
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Quiz 1</a>
      <a href="#">Quiz 2</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>¿Qué procesos de gestión hay en un centro educativo?</h2>

    <div class="respuesta">
      <input type="checkbox" id="procesosClave">
      <label for="procesosClave">Procesos clave</label>
    </div>

    <div class="respuesta">
      <input type="checkbox" id="procesosInformaticos">
      <label for="procesosInformaticos">Procesos informáticos</label>
    </div>

    <div class="respuesta">
      <input type="checkbox" id="procesosEstructurales">
      <label for="procesosEstructurales">Procesos estructurales</label>
    </div>

    <div class="respuesta">
      <input type="checkbox" id="procesosTransversales">
      <label for="procesosTransversales">Procesos transversales</label>
    </div>

    <button onclick="verificarRespuestas()">Verificar</button>

    <div class="resultado" id="resultado"></div>
  </main>

  <script>
    function verificarRespuestas() {
      const clave = document.getElementById("procesosClave").checked;
      const informaticos = document.getElementById("procesosInformaticos").checked;
      const estructurales = document.getElementById("procesosEstructurales").checked;
      const transversales = document.getElementById("procesosTransversales").checked;

      const correcto = clave && estructurales && transversales && !informaticos;

      const resultado = document.getElementById("resultado");
      if (correcto) {
        resultado.textContent = "✅ ¡Correcto! Los procesos clave, estructurales y transversales son los adecuados.";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "❌ Incorrecto. Revisa las opciones y vuelve a intentarlo.";
        resultado.style.color = "red";
      }
    }
  </script>

</body>
</html>
