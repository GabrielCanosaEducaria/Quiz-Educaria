<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Gestión Educativa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    header {
        background-color: #e0f7fa;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 10;
    }

    .nav-wrapper {
        margin: 0 auto;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        height: 40px;
    }

    nav {
        margin: 0 auto;
        display: flex;
        gap: 30px;
    }

    nav a {
        color: black;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #1ABC9C;
    }

    main {
      max-width: 700px;
      margin: 100px auto 40px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    h2 {
      color: #2C3E50;
    }

    .respuesta {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }

    .respuesta:hover {
      background-color: #eef3f7;
    }

    .respuesta input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      background-color: #1ABC9C;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .oculto {
      display: none;
    }

  </style>
</head>
<body>

  <header>
    <div class="nav-wrapper">
      <div class="logo">
        <img src="logo_EDUCARIA_retina_movil.png" alt="educaria">
      </div>
      <nav>
        <a href="index.html">Contexto 1</a>
        <a href="contexto2.html">Contexto 2</a>
        <a href="alexiagestion1.html">Alexia Gestión 1</a>
        <a href="alexiagestion2.html">Alexia Gestión 2</a>
        <a href="alexiagestion3.html">Alexia Gestión 3</a>
        <a href="alexiagestion4.html">Alexia Gestión 4</a>
      </nav>
    </div>
  </header>

  <main>

    <h2>¿Qué procesos de gestión hay en un centro educativo?</h2>
    <div class="respuesta">
      <input type="checkbox" id="procesosClave">
      <label for="procesosClave">Procesos clave</label>
    </div>

    <div class="respuesta">
      <input type="checkbox" id="procesosInformaticos">
      <label for="procesosInformaticos">Procesos informáticos</label>
    </div>

    <div class="respuesta">
      <input type="checkbox" id="procesosEstructurales">
      <label for="procesosEstructurales">Procesos estructurales</label>
    </div>

    <div class="respuesta">
      <input type="checkbox" id="procesosTransversales">
      <label for="procesosTransversales">Procesos transversales</label>
    </div>

    <!-- Contenedor oculto que aparecerá solo si la primera pregunta es correcta -->
    <div id="bloquePreguntasSecundarias" class="oculto">

      <h2>Identifica los procesos clave</h2>
      <div class="respuesta">
        <input type="checkbox" id="respuestaSIS">
        <label for="respuestaSIS">SIS (System Information Students)</label>
      </div>

      <div class="respuesta">
        <input type="checkbox" id="respuestaAprendizajeDig">
        <label for="respuestaAprendizajeDig">Aprendizaje digital y contenidos</label>
      </div>

      <div class="respuesta">
        <input type="checkbox" id="respuestaIntEscFam">
        <label for="respuestaIntEscFam">Interacción escuela/familia</label>
      </div>

      <div class="respuesta">
        <input type="checkbox" id="respuestaIntFamilias">
        <label for="respuestaIntFamilias">Interacción entre familias</label>
      </div>

      <div class="respuesta">
        <input type="checkbox" id="respuestaServCompl">
        <label for="respuestaServCompl">Servicios complementarios (matriculación, transporte, comedor, etc.)</label>
      </div>

      <h2>Identifica los procesos estructurales</h2>
      <div class="respuesta">
        <input type="checkbox" id="respuestaRecHum">
        <label for="respuestaRecHum">Gestión de recuros y personas</label>
      </div>

      <div class="respuesta">
        <input type="checkbox" id="respuestaEspVerd">
        <label for="respuestaEspVerd">Gestión de espacios verdes</label>
      </div>

      <div class="respuesta">
        <input type="checkbox" id="respuestaContFin">
        <label for="respuestaContFin">Gestión contable/financiera</label>
      </div>

      <h2>Identifica los procesos transversales</h2>
      <div class="respuesta">
        <input type="checkbox" id="respuestaSEO">
        <label for="respuestaSEO">SEO y redes sociales</label>
      </div>

      <div class="respuesta">
        <input type="checkbox" id="respuestaCaptMark">
        <label for="respuestaCaptMark">Captación y Marketing</label>
      </div>

      <div class="respuesta">
        <input type="checkbox" id="respuestaGestCalidad">
        <label for="respuestaGestCalidad">Gestión de calidad</label>
      </div>

    </div>

    <button onclick="verificarRespuestas()">Verificar</button>

    <div class="resultado" id="resultadoPregunta1"></div>
    <div class="resultado" id="resultadoPregunta2"></div>
    <div class="resultado" id="resultadoPregunta3"></div>
    <div class="resultado" id="resultadoPregunta4"></div>

  </main>

  <script>
    function verificarRespuestas() {
        const bloqueSecundario = document.getElementById("bloquePreguntasSecundarias");

        // Pregunta 1
        const clave = document.getElementById("procesosClave").checked;
        const informaticos = document.getElementById("procesosInformaticos").checked;
        const estructurales = document.getElementById("procesosEstructurales").checked;
        const transversales = document.getElementById("procesosTransversales").checked;
        const correcta1 = clave && estructurales && transversales && !informaticos;

        const resultado1 = document.getElementById("resultadoPregunta1");
        if (correcta1) {
            resultado1.textContent = "✅ Pregunta 1: ¡Correcto! Los procesos clave, estructurales y transversales es la respuesta correcta.";
            resultado1.style.color = "green";
            bloqueSecundario.classList.remove("oculto");
        } else {
            resultado1.textContent = "❌ Pregunta 1: Hay un error en la selección. Revisa las opciones.";
            resultado1.style.color = "red";
            bloqueSecundario.classList.add("oculto");
            return; // No seguir evaluando si la 1 no es correcta
        }

        // Pregunta 2
        const respuestaSIS = document.getElementById("respuestaSIS").checked;
        const respuestaAprendizajeDig = document.getElementById("respuestaAprendizajeDig").checked;
        const respuestaIntEscFam = document.getElementById("respuestaIntEscFam").checked;
        const respuestaIntFamilias = document.getElementById("respuestaIntFamilias").checked;
        const respuestaServCompl = document.getElementById("respuestaServCompl").checked;
        const correcta2 = respuestaSIS && respuestaAprendizajeDig && respuestaIntEscFam && respuestaServCompl && !respuestaIntFamilias;

        const resultado2 = document.getElementById("resultadoPregunta2");
        if (correcta2) {
            resultado2.textContent = "✅ Pregunta 2: ¡Correcto! Otros procesos clave son currículo y evaluación, horarios y espacios, biblioteca, expedientes, etc.";
            resultado2.style.color = "green";
        } else {
            resultado2.textContent = "❌ Pregunta 2: Alguna opción es incorrecta. Intenta nuevamente.";
            resultado2.style.color = "red";
        }

        // Pregunta 3
        const respuestaRecHum = document.getElementById("respuestaRecHum").checked;
        const respuestaEspVerd = document.getElementById("respuestaEspVerd").checked;
        const respuestaContFin = document.getElementById("respuestaContFin").checked;
        const correcta3 = respuestaRecHum && respuestaContFin && !respuestaEspVerd;

        const resultado3 = document.getElementById("resultadoPregunta3");
        if (correcta3) {
            resultado3.textContent = "✅ Pregunta 3: ¡Correcto! Otros procesos estructurales son E-comerce, Gestión tecnológica y seguridad, etc.";
            resultado3.style.color = "green";
        } else {
            resultado3.textContent = "❌ Pregunta 3: Alguna opción es incorrecta. Intenta nuevamente.";
            resultado3.style.color = "red";
        }

        // Pregunta 4
        const respuestaSEO = document.getElementById("respuestaSEO").checked;
        const respuestaCaptMark = document.getElementById("respuestaCaptMark").checked;
        const respuestaGestCalidad = document.getElementById("respuestaGestCalidad").checked;
        const correcta4 = respuestaGestCalidad && respuestaCaptMark && !respuestaSEO;

        const resultado4 = document.getElementById("resultadoPregunta4");
        if (correcta4) {
            resultado4.textContent = "✅ Pregunta 4: ¡Correcto! Otro proceso transversal muy importante es la explotación de datos";
            resultado4.style.color = "green";
        } else {
            resultado4.textContent = "❌ Pregunta 4: Alguna opción es incorrecta. Intenta nuevamente.";
            resultado4.style.color = "red";
        }
    }
  </script>

</body>
</html>
