<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contexto 2 - Quiz de Gestión Educativa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    header {
      background-color: #e0f7fa;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .nav-wrapper {
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    nav {
      margin: 0 auto;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1ABC9C;
    }

    main {
      max-width: 700px;
      margin: 100px auto 40px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    h2 {
      color: #2C3E50;
    }

    .respuesta {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }

    .respuesta:hover {
      background-color: #eef3f7;
    }

    .respuesta input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      background-color: #1ABC9C;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-wrapper">
      <div class="logo">
        <img src="logo_EDUCARIA_retina_movil.png" alt="educaria">
      </div>
      <nav>
        <a href="index.html">Contexto 1</a>
        <a href="contexto2.html">Contexto 2</a>
        <a href="alexiagestion1.html">Alexia Gestión 1</a>
        <a href="alexiagestion2.html">Alexia Gestión 2</a>
        <a href="alexiagestion3.html">Alexia Gestión 3</a>
        <a href="alexiagestion4.html">Alexia Gestión 4</a>
      </nav>
    </div>
  </header>

  <main>

    <h2>¿Qué 3 roles hay en Alexia?</h2>
    <div class="respuesta">
      <input type="radio" name="pregunta1" id="respuesta1opcion1">
      <label for="respuesta1opcion1">Dirección, Docente, Alumno</label>
    </div>

    <div class="respuesta">
      <input type="radio" name="pregunta1" id="respuesta1opcion2">
      <label for="respuesta1opcion2">Empleado, Familia, Alumno</label>
    </div>

    <div class="respuesta">
      <input type="radio" name="pregunta1" id="respuesta1opcion3">
      <label for="respuesta1opcion3">Padre, Madre, Alumno</label>
    </div>


    <h2>¿Cómo se llama el proceso de dar de alta un alumno?</h2>
    <div class="respuesta">
      <input type="radio" name="pregunta2" id="respuesta2opcion1">
      <label for="respuesta2opcion1">Ingreso</label>
    </div>

    <div class="respuesta">
      <input type="radio" name="pregunta2" id="respuesta2opcion2">
      <label for="respuesta2opcion2">Afiliación</label>
    </div>

    <div class="respuesta">
      <input type="radio" name="pregunta2" id="respuesta2opcion3">
      <label for="respuesta2opcion3">Filiación</label>
    </div>


    <h2>¿Cómo se llama al pagador/es en Alexia?</h2>
    <div class="respuesta">
      <input type="radio" name="pregunta3" id="respuesta3opcion1">
      <label for="respuesta3opcion1">Titular</label>
    </div>

    <div class="respuesta">
      <input type="radio" name="pregunta3" id="respuesta3opcion2">
      <label for="respuesta3opcion2">Pagador</label>
    </div>

    <div class="respuesta">
      <input type="radio" name="pregunta3" id="respuesta3opcion3">
      <label for="respuesta3opcion3">Abonador</label>
    </div>

    <button onclick="verificar()">Verificar</button>

    <div class="resultado" id="resultado1"></div>
    <div class="resultado" id="resultado2"></div>
    <div class="resultado" id="resultado3"></div>
  </main>

  <script>
    function verificar() {
      const correcta1 = document.getElementById("respuesta1opcion2").checked;
      const resultado1 = document.getElementById("resultado1");

      const correcta2 = document.getElementById("respuesta2opcion3").checked;
      const resultado2 = document.getElementById("resultado2");

      const correcta3 = document.getElementById("respuesta3opcion1").checked;
      const resultado3 = document.getElementById("resultado3");

      if (correcta1) {
        resultado1.textContent = "✅ ¡Correcto! Empleado puede ser secretaría, TIC, dirección o profesores y familia puede ser padre, madre, etc.";
        resultado1.style.color = "green";
      } else {
        resultado1.textContent = "❌ Incorrecto. Revisa las opciones y vuelve a intentarlo.";
        resultado1.style.color = "red";
      }

      if (correcta2) {
        resultado2.textContent = "✅ ¡Correcto! Empleado puede ser secretaría, TIC, dirección o profesores y familia puede ser padre, madre, etc.";
        resultado2.style.color = "green";
      } else {
        resultado2.textContent = "❌ Incorrecto. Revisa las opciones y vuelve a intentarlo.";
        resultado2.style.color = "red";
      }

      if (correcta3) {
        resultado3.textContent = "✅ ¡Correcto!";
        resultado3.style.color = "green";
      } else {
        resultado3.textContent = "❌ Incorrecto. Revisa las opciones y vuelve a intentarlo.";
        resultado3.style.color = "red";
      }
    }
  </script>

</body>
</html>
